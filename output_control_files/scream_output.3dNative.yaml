%YAML 1.1
---
filename_prefix: output.scream.Native_output.3d
Averaging Type: Average
Max Snapshots Per File: 56 #one file per week
Fields:
  Physics PG2:
    Field Names:
    #Variables for nudging:
    - T_mid
    - qv
    - U
    - V
    - p_mid
    #Variables for eval:
    - qc
    - qr
    - qi
    - cldfrac_tot
    - cldfrac_liq
    - pseudo_density
    - landfrac
output_control:
  Frequency: 3
  frequency_units: nhours
  MPI Ranks in Filename: false
Restart:
  force_new_file: true
